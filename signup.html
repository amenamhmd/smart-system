<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="body">
        <span class="d-none"></span>
        <div class="container my-5 text-center">
            <div class="items m-auto w-75 p-5 ">
                <h1>Smart Login System</h1>
                <form id="signUpForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userName" placeholder="Name">
                    <label for="userName">Enter Your Name</label>
                  </div>
                <div class="form-floating mb-3 text-white">
                    <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                    <label for="userEmail">Enter Your Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control " id="userPassword" placeholder="Password" >
                    <label for="userPassword">Enter Password</label>
                  </div>
                  <p id="incorrect"></p>
                  <button type="submit" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class='text-white' href='index.html'>Sign In</a></p></form>
            </div>
        </div> 

        
       
        <script src="main.js"></script>
    </body>
</html>
